<body>
		<title> INGRESSO</title>

<form method="get">
		<legend>PAGAMENTO DO INGRESSO - Rock in rio </legend>

		<label>Valor:
			<input type="text" name="valor" id="valor">
		</label>

		<label>Quantidade:
			<input type="text" name="quantidade" id="quantidade" class="quantidade">
		</label>

		<label>Tipo:
			<select id="tipo" class="tipo">
				<option value="1"> Inteira </option>
				<option value="2"> Meia </option>
			 </select>
		</label>

		<label>Dia:
			<select id="dia" class="dia">
				<option value="1"> 1° dia </option>
				<option value="2"> 2° dia  </option>
				<option value="2"> 2° dia  </option>

			 </select>
		</label>

		<button type="button" class="enviar"> ENVIAR </button>

	</form>

	<div class="mensagem">
		

	</div>
 



	
<script src="js/jquery-3.3.1.min.js"></script>
<script> 

	enviar = $(".enviar");
valor = $("#valor"); /*jogo da velha é pra ID*/
quantidade = $("#quantidade");
tipo = $("#tipo");
mensagem = $(".mensagem");


	enviar.on("click", function(){
		console.log("foi");

		var valor_atual = valor.val();/*pegar valor de formulario*/
		var quantidade_atual = quantidade.val();
		var tipo_atual = tipo.val();
		console.log(valor_atual, quantidade_atual, tipo_atual);

		var preco_ingresso = 80;

		if (tipo_atual == 1) {
			var total = parseInt(quantidade_atual) * preco_ingresso;

		}else{
			var total = parseInt(quantidade_atual) * (preco_ingresso / 2);
		}

			var troco = parseInt(valor_atual) - total;

			mensagem.text("Valor Total será de: R$ " +total+ ". Troco: R$" +troco)

	});

	


</script>
</body>
</html>
